name: Build Markdown PDFs

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: write

jobs:
  build-markdown-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Get changed Markdown files
        id: changed
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin ${{ github.event.pull_request.base.ref }}
          files=$(git diff --name-only FETCH_HEAD...HEAD -- '*.md' || true)
          files=$(printf "%s\n" "$files" | grep -v -E '(^|/)README\.md$' || true)
          if [ -z "$files" ]; then
            echo "No changed markdown files found"
            echo "files=" >> $GITHUB_OUTPUT
            exit 0
          fi
          {
            echo "files<<EOF"
            printf "%s\n" "$files"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Install dependencies (Pandoc, TeX, Java, Graphviz)
        if: steps.changed.outputs.files != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-recommended default-jre graphviz curl

      - name: Download PlantUML
        if: steps.changed.outputs.files != ''
        run: |
          curl -L -o plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar

      - name: Pre-render PlantUML and convert changed Markdown files to PDF
        if: steps.changed.outputs.files != ''
        shell: bash
        run: |
          set -euo pipefail
          files="${{ steps.changed.outputs.files }}"
          if [ -z "$files" ]; then
            echo "No files to process"
            exit 0
          fi
          while IFS= read -r f; do
            [ -z "$f" ] && continue
            dir=$(dirname "$f")
            base=$(basename "$f" .md)
            tmp=$(mktemp)
            cnt=0
            inside=0
            umlfile=""
            pngfile=""
            # Process file: extract plantuml blocks, write .uml files and replace blocks with image links
            while IFS= read -r line; do
              if [ $inside -eq 0 ] && [[ "$line" =~ ^\`\`\`plantuml ]]; then
                inside=1
                cnt=$((cnt+1))
                umlfile="$dir/${base}-plantuml-${cnt}.uml"
                pngfile="${base}-plantuml-${cnt}.png"
                : > "$umlfile"
                continue
              fi
              if [ $inside -eq 1 ] && [ "$line" = '```' ]; then
                inside=0
                # render UML to PNG next to the markdown file
                java -jar plantuml.jar -tpng -o "$dir" "$umlfile"
                echo "![]($pngfile)" >> "$tmp"
                continue
              fi
              if [ $inside -eq 1 ]; then
                echo "$line" >> "$umlfile"
              else
                echo "$line" >> "$tmp"
              fi
            done < "$f"
            mv "$tmp" "${f}.processed.md"
            pandoc "${f}.processed.md" -o "${f%.md}.pdf"
            echo "Built ${f%.md}.pdf"
          done < <(printf '%s\n' "$files")

      - name: Commit and push generated PDFs
        if: steps.changed.outputs.files != ''
        shell: bash
        env:
          GITHUB_HEAD_REF: ${{ github.head_ref }}
        run: |
          set -euo pipefail
          files="${{ steps.changed.outputs.files }}"
          pdfs=()
          while IFS= read -r f; do
            [ -z "$f" ] && continue
            pdfs+=("${f%.md}.pdf")
          done <<< "$files"
          if [ ${#pdfs[@]} -eq 0 ]; then
            echo "No PDFs to commit"
            exit 0
          fi
          git --version
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Add generated PDFs
          git add -- "${pdfs[@]}"
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Build: add generated PDFs for changed Markdown files"
          # Push back to the PR branch
          if [ -n "${GITHUB_HEAD_REF:-}" ]; then
            git push origin HEAD:refs/heads/${GITHUB_HEAD_REF}
          else
            git push origin HEAD
          fi